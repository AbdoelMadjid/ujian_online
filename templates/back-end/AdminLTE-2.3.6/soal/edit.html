        <!-- Content Wrapper. Contains page content -->

                                            <input type="text" value="{if $isEdit eq true}{$data[0].nama_subjurusan}{else}{$nama_subjurusan}{/if}" class="form-control" name="nama_subjurusan"{if $data_user.id_subjurusan gt 0} readonly="readOnly"{/if} />

                                        <div class="form-group">
                                            <label for="pelajaran">Pelajaran:</label>
                                            <input type="hidden" value="{if $isEdit eq true}{$data[0].id_pelajaran}{/if}" name="id_pelajaran" />

                                        <div class="form-group">
                                            <label for="tanggal_ujian">Tanggal Ujian:</label>

                                        </div>
                                        
                                        <div class="form-group">

                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="kode_soal">Kode Soal:</label>
                                            <input type="text" value="{$data[0].kode_soal}" class="form-control" name="kode_soal" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="nama_soal">Nama Soal:</label>
                                            <input type="text" value="{$data[0].nama_soal}" class="form-control" name="nama_soal" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="keterangan">Keterangan:</label>
                                            <div class="summernote"></div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="nilai_benar">Pengali Nilai Benar:</label>
                                            <input type="text" value="{if $data[0].nilai_benar eq ''}1{else}{$data[0].nilai_benar}{/if}" class="form-control" name="nilai_benar" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="nilai_salah">Pengali Nilai Salah:</label>
                                            <input type="text" value="{if $data[0].nilai_salah eq ''}0{else}{$data[0].nilai_salah}{/if}" class="form-control" name="nilai_salah" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="perhitungan_score">Perhitungan Score:</label>
                                            <input type="text" value="{if $data[0].perhitungan_score eq ''}{else}{$data[0].perhitungan_score}{/if}" class="form-control" name="perhitungan_score" />
                                            <label for="label_perhitungan_score">{literal}Contoh: ({benar}-{salah})*100{/literal}</label>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="lama_waktu_pengerjaan">Waktu Pengerjaan (Menit):</label>
                                            <input type="text" value="{$data[0].lama_waktu_pengerjaan}" class="form-control" name="lama_waktu_pengerjaan" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>
                                                <input type="checkbox" name="publish" {if $data[0].publish eq 1}checked{/if} />
                                                <span class="label label-warning">Ujian Ditayangkan</span>    
                                            </label>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>
                                                <input type="checkbox" name="publish_score" {if $data[0].publish_score eq 1}checked{/if} />
                                                <span class="label label-danger">Nilai Ditayangkan</span>    
                                            </label>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div id="i_loading" class="G-btn-animation" style="display: none;"><img src="{$tpl_dir}/dist/img/loading.gif" /></div>                  
                                            <div id="btn_simpan" type="submit" class="btn btn-primary">Simpan</div>
                                            <a id="btn_batal"  href="list.php" class="btn btn-warning">Batal</a>                                            
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- ./box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
              
        {include file="$include_tpl/includes/footer.html"}
                  
    </div>

    <!-- jQuery 2.2.3 -->
    <script src="{$tpl_dir}/plugins/jQuery/jquery-2.2.3.min.js"></script>

    <script src="{$tpl_dir}/dist/js/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
    
    <link href="{$tpl_dir}/dist/js/datepick/jquery.datepick.css" rel="stylesheet">
    <script src="{$tpl_dir}/dist/js/datepick/jquery.plugin.js"></script>

    <link rel="stylesheet" href="{$tpl_dir}/dist/summernote.css">
    <script type="text/javascript" src="{$tpl_dir}/dist/summernote.js"></script>
    <script type="text/javascript" src="{$tpl_dir}/dist/summernote-ext-video.js"></script> 
    
    <!-- iCheck -->
    <script src="{$tpl_dir}/plugins/iCheck/icheck.min.js"></script>
    
    <!-- timepicker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    
    <script type="text/javascript">
        $(function () {           
            var isEdit = {if $isEdit eq true}true{else}false{/if};
            
            

            $('.timepicker').timepicker({
                timeFormat: 'HH:mm',
                interval: 15,
                //minTime: '10',
                //maxTime: '6:00pm',
                //defaultTime: '11',
                //startTime: '10:00',
                dynamic: true,
                dropdown: true,
                scrollbar: true
            });

            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
            
            $('.tanggal').datepick({ dateFormat: 'dd-mm-yyyy' });
            
            $('.summernote').summernote({
                height: 100,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    //['fontname', ['fontname']],
                    // ['fontsize', ['fontsize']], Still buggy
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    // ['height', ['height']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    //['view', ['fullscreen' , 'codeview' ]],
                    ['help', ['help']]
                ]
            });
            $(".summernote").code('{if $isEdit eq true}{$data[0].keterangan}{/if}');
            
            $('[name=nama_sekolah]').autocomplete({                
                source: function( request, response ) {
                    $('[name=id_sekolah]').val('');
                    
                    $('[name=id_jurusan]').val('');
                    $('[name=nama_jurusan]').val('');
                    
                    $('[name=id_subjurusan]').val('');
                    $('[name=nama_subjurusan]').val('');
                    
                    $('[name=id_kelas]').val('');
                    $('[name=nama_kelas]').val('');
                    
                    $('[name=id_pelajaran]').val('');
                    $('[name=nama_pelajaran]').val('');
                    
                    $.ajax({
                        url: '{$homeurl}/store/sekolahDataStore.php',
                        dataType: "json",
                        method: 'post',
                        data: {
                            query: request.term
                        },
                        success: function( data ) {
                            response( $.map( data, function( item ) {
                                return {
                                    label: item['display'],
                                    value: item['value'],
                                    data : item['data']
                                }
                            }));
                        }
                    });
                },
                autoFocus: true,	      	
                minLength: 1,
                select: function( event, ui ) {
                    var data = ui.item.data;
                    $('[name=id_sekolah]').val(data['id']);
                    
                    $('[name=id_jurusan]').val('');
                    $('[name=nama_jurusan]').val('');
                    
                    $('[name=id_subjurusan]').val('');
                    $('[name=nama_subjurusan]').val('');
                    
                    $('[name=id_kelas]').val('');
                    $('[name=nama_kelas]').val('');
                    
                    $('[name=id_pelajaran]').val('');
                    $('[name=nama_pelajaran]').val('');
                }		      	
            });
            
            $('[name=nama_jurusan]').autocomplete({                
                source: function( request, response ) {
                    $('[name=id_jurusan]').val('');
                    
                    $('[name=id_subjurusan]').val('');
                    $('[name=nama_subjurusan]').val('');
                    
                    $('[name=id_kelas]').val('');
                    $('[name=nama_kelas]').val('');
                    
                    $('[name=id_pelajaran]').val('');
                    $('[name=nama_pelajaran]').val('');
                    
                    $.ajax({
                        url: '{$homeurl}/store/jurusanDataStore.php',
                        dataType: "json",
                        method: 'post',
                        data: {
                            query: request.term,
                            id_sekolah: $('[name=id_sekolah]').val()
                        },
                        success: function( data ) {
                            response( $.map( data, function( item ) {
                                return {
                                    label: item['display'],
                                    value: item['value'],
                                    data : item['data']
                                }
                            }));
                        }
                    });
                },
                autoFocus: true,	      	
                minLength: 1,
                select: function( event, ui ) {
                    var data = ui.item.data;
                    $('[name=id_jurusan]').val(data['id']);
                    
                    $('[name=id_subjurusan]').val('');
                    $('[name=nama_subjurusan]').val('');
                    
                    $('[name=id_kelas]').val('');
                    $('[name=nama_kelas]').val('');
                    
                    $('[name=id_pelajaran]').val('');
                    $('[name=nama_pelajaran]').val('');
                }		      	
            });
            
            
            $('[name=nama_subjurusan]').autocomplete({                
                source: function( request, response ) {
                    $('[name=id_subjurusan]').val('');
                    
                    $('[name=id_kelas]').val('');
                    $('[name=nama_kelas]').val('');
                    
                    $('[name=id_pelajaran]').val('');
                    $('[name=nama_pelajaran]').val('');
                    
                    $.ajax({
                        url: '{$homeurl}/store/subjurusanDataStore.php',
                        dataType: "json",
                        method: 'post',
                        data: {
                            query: request.term,
                            id_jurusan: $('[name=id_jurusan]').val()
                        },
                        success: function( data ) {
                            response( $.map( data, function( item ) {
                                return {
                                    label: item['display'],
                                    value: item['value'],
                                    data : item['data']
                                }
                            }));
                        }
                    });
                },
                autoFocus: true,	      	
                minLength: 1,
                select: function( event, ui ) {
                    var data = ui.item.data;
                    $('[name=id_subjurusan]').val(data['id']);
                    
                    $('[name=id_kelas]').val('');
                    $('[name=nama_kelas]').val('');
                    
                    $('[name=id_pelajaran]').val('');
                    $('[name=nama_pelajaran]').val('');
                }		      	
            });
            
            $('[name=nama_kelas]').autocomplete({                
                source: function( request, response ) {
                    $('[name=id_kelas]').val(''); 
                    
                    $('[name=id_pelajaran]').val('');
                    $('[name=nama_pelajaran]').val('');                    
                    $.ajax({
                        url: '{$homeurl}/store/kelasDataStore.php',
                        dataType: "json",
                        method: 'post',
                        data: {
                            query: request.term,
                            id_subjurusan: $('[name=id_subjurusan]').val()
                        },
                        success: function( data ) {
                            response( $.map( data, function( item ) {
                                return {
                                    label: item['display'],
                                    value: item['value'],
                                    data : item['data']
                                }
                            }));
                        }
                    });
                },
                autoFocus: true,	      	
                minLength: 1,
                select: function( event, ui ) {
                    var data = ui.item.data;
                    $('[name=id_kelas]').val(data['id']);
                    
                    $('[name=id_pelajaran]').val('');
                    $('[name=nama_pelajaran]').val('');
                }		      	
            });
            
            
            $('[name=nama_pelajaran]').autocomplete({
                source: function( request, response ) {
                    $('[name=id_pelajaran]').val('');
                    $('[name=id_grupsoal]').val('');
                    $('[name=kode_soal]').val('');                    
                    $.ajax({
                        url: '{$homeurl}/store/pelajaranDataStore.php',
                        dataType: "json",
                        method: 'post',
                        data: {
                            query: request.term,
                            id_kelas: $('[name=id_kelas]').val()
                        },
                        success: function( data ) {
                            response( $.map( data, function( item ) {
                                return {
                                    label: item['display'],
                                    value: item['value'],
                                    data : item['data']
                                };
                            }));
                        }
                    });
                },
                autoFocus: true,	      	
                minLength: 1,
                select: function( event, ui ) {
                    var data = ui.item.data;
                    $('[name=id_pelajaran]').val(data['id']);
                }		      	
            });
            
            function setErrorMessage(message) {
                $('#alert_error .alert').text(message);
                $('#alert_error').show('slow');
                setTimeout(function() {
                    $('#alert_error').hide('slow');
                }, 5000);
                $("body, html").animate({ 
                    scrollTop: $('body').offset().top 
                }, 600);
            }

            $('#btn_simpan').click(function() {
                var data = new FormData();
                data.append('id', isEdit?'{$data[0].id}':'');
                data.append('id_sekolah', $('[name=id_sekolah]').val());
                data.append('nama_sekolah', $('[name=nama_sekolah]').val());
                data.append('id_jurusan', $('[name=id_jurusan]').val());
                data.append('nama_jurusan', $('[name=nama_jurusan]').val());
                data.append('id_subjurusan', $('[name=id_subjurusan]').val());
                data.append('nama_subjurusan', $('[name=nama_subjurusan]').val());
                data.append('id_kelas', $('[name=id_kelas]').val());
                data.append('nama_kelas', $('[name=nama_kelas]').val());
                data.append('id_pelajaran', $('[name=id_pelajaran]').val());
                data.append('nama_pelajaran', $('[name=nama_pelajaran]').val());
                data.append('kode_soal', $('[name=kode_soal]').val());
                data.append('nama_soal', $('[name=nama_soal]').val());
                data.append('keterangan', $('.summernote').summernote().code().replace(/\n/, '<br />'));
                data.append('nilai_benar', $('[name=nilai_benar]').val());
                data.append('nilai_salah', $('[name=nilai_salah]').val());
                data.append('perhitungan_score', $('[name=perhitungan_score]').val());
                data.append('lama_waktu_pengerjaan', $('[name=lama_waktu_pengerjaan]').val());
                data.append('tanggal_ujian', $('[name=tanggal_ujian]').val());
                data.append('jam_ujian', $('[name=jam_ujian]').val());
                data.append('publish', $('[name=publish]').is(':checked')?'1':'0');
                data.append('publish_score', $('[name=publish_score]').is(':checked')?'1':'0');
                
                setLoading(true);
                $.ajax({
                    type: 'POST',
                    url: isEdit?'update.php':'save.php',
                    data: data,
                    cache: false,
                    dataType: 'json',
                    processData: false, // Don't process the files
                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                    success: function(data) {
                        if(data['success']) {
                            window.location = 'list.php';                    
                        } else {
                            setLoading(false);
                            setErrorMessage(data['message']);                        
                        }
                    }, 
                    error: function() {
                        setLoading(false);
                        setErrorMessage('Kesalahan server. Mohon diulang kembali!');
                    }
                }); 
            });

            function setLoading(isLoading) {
                if(isLoading) {
                    $('#i_loading').show();
                    $('#btn_simpan').hide();
                    $('#btn_batal').hide();
                } else {
                    $('#i_loading').hide();
                    $('#btn_simpan').show(); 
                    $('#btn_batal').show();                    
                }
            }                
        });
    </script>
