    <script src="{$tpl_dir}/dist/js/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
    
    <link href="{$tpl_dir}/dist/js/datepick/jquery.datepick.css" rel="stylesheet">
    <script src="{$tpl_dir}/dist/js/datepick/jquery.plugin.js"></script>
    <script src="{$tpl_dir}/dist/js/datepick/jquery.datepick.js"></script>
    
    <script type="text/javascript">
        $(function () {           
            var isEdit = {if $isEdit eq true}true{else}false{/if};
            
            $('.tanggal').datepick({ dateFormat: 'dd-mm-yyyy' });
            
            function setErrorMessage(message) {
                $('#alert_error .alert').text(message);
                $('#alert_error').show('slow');
                setTimeout(function() {
                    $('#alert_error').hide('slow');
                }, 5000);
                $("body, html").animate({ 
                    scrollTop: $('body').offset().top 
                }, 600);
            }

            $('#btn_simpan').click(function() {
                var data = new FormData();
                data.append('id', isEdit?'{$data[0].id}':'');
                data.append('id_peserta', $('[name=id_peserta]').val());
                data.append('nama_peserta', $('[name=nama_peserta]').val());
                data.append('alamat', $('[name=alamat]').val());
                data.append('telepon', $('[name=telepon]').val());
                data.append('asal_sekolah', $('[name=asal_sekolah]').val());
                data.append('jurusan', $('[name=jurusan]').val());
                data.append('tahun_lulus', $('[name=tahun_lulus]').val());
                data.append('tempat_lahir', $('[name=tempat_lahir]').val());
                var temp = $('[name=tanggal_lahir]').val().split('-');
                data.append('tgl_lahir', temp[2]+"-"+temp[1]+"-"+temp[0]);
                
                setLoading(true);
                $.ajax({
                    type: 'POST',
                    url: isEdit?'update.php':'save.php',
                    data: data,
                    cache: false,
                    dataType: 'json',
                    processData: false, // Don't process the files
                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                    success: function(data) {
                        if(data['success']) {
                            window.location = 'list.php';                    
                        } else {
                            setLoading(false);
                            setErrorMessage(data['message']);                        
                        }
                    }, 
                    error: function() {
                        setLoading(false);
                        setErrorMessage('Kesalahan server. Mohon diulang kembali!');
                    }
                }); 
            });

            function setLoading(isLoading) {
                if(isLoading) {
                    $('#i_loading').show();
                    $('#btn_simpan').hide();
                    $('#btn_batal').hide();
                } else {
                    $('#i_loading').hide();
                    $('#btn_simpan').show(); 
                    $('#btn_batal').show();                    
                }
            }                
        });
    </script>
