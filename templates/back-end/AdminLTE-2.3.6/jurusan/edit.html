                                            <input type="text" value="{if $isEdit eq true}{$data[0].nama_sekolah}{else}{$nama_sekolah}{/if}" class="form-control" name="nama_sekolah"{if $data_user.id_sekolah gt 0} readonly="readOnly"{/if} />

                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="nama">Nama Jurusan:</label>
                                            <input type="text" value="{if $isEdit eq true}{$data[0].nama}{/if}" class="form-control" name="nama" />
                                        </div>

                                            <div id="i_loading" class="G-btn-animation" style="display: none;"><img src="{$tpl_dir}/dist/img/loading.gif" /></div>                  
                                            <div id="btn_simpan" type="submit" class="btn btn-primary">Simpan</div>

    <link href="{$tpl_dir}/dist/js/datepick/jquery.datepick.css" rel="stylesheet">
    <script src="{$tpl_dir}/dist/js/datepick/jquery.plugin.js"></script>
    <script src="{$tpl_dir}/dist/js/datepick/jquery.datepick.js"></script>
    
    <script type="text/javascript">
        $(function () {           
            var isEdit = {if $isEdit eq true}true{else}false{/if};
            
            $('.tanggal').datepick({ dateFormat: 'dd-mm-yyyy' });
            
            $('[name=nama_sekolah]').autocomplete({                
                source: function( request, response ) {
                    $('[name=id_sekolah]').val('');                                
                    $.ajax({
                        url: '{$homeurl}/store/sekolahDataStore.php',
                        dataType: "json",
                        method: 'post',
                        data: {
                            query: request.term
                        },
                        success: function( data ) {
                            response( $.map( data, function( item ) {
                                return {
                                    label: item['display'],
                                    value: item['value'],
                                    data : item['data']
                                }
                            }));
                        }
                    });
                },
                autoFocus: true,	      	
                minLength: 1,
                select: function( event, ui ) {
                    var data = ui.item.data;
                    $('[name=id_sekolah]').val(data['id']);
                }		      	
            });
            
            
            function setErrorMessage(message) {
                $('#alert_error .alert').text(message);
                $('#alert_error').show('slow');
                setTimeout(function() {
                    $('#alert_error').hide('slow');
                }, 5000);
                $("body, html").animate({ 
                    scrollTop: $('body').offset().top 
                }, 600);
            }

            $('#btn_simpan').click(function() {
                var data = new FormData();
                data.append('id', isEdit?'{$data[0].id}':'');
                data.append('id_sekolah', $('[name=id_sekolah]').val());
                data.append('nama_sekolah', $('[name=nama_sekolah]').val());
                data.append('kode', $('[name=kode]').val());
                data.append('nama', $('[name=nama]').val());
                
                setLoading(true);
                $.ajax({
                    type: 'POST',
                    url: isEdit?'update.php':'save.php',
                    data: data,
                    cache: false,
                    dataType: 'json',
                    processData: false, // Don't process the files
                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                    success: function(data) {
                        if(data['success']) {
                            window.location = 'list.php';                    
                        } else {
                            setLoading(false);
                            setErrorMessage(data['message']);                        
                        }
                    }, 
                    error: function() {
                        setLoading(false);
                        setErrorMessage('Kesalahan server. Mohon diulang kembali!');
                    }
                }); 
            });

            function setLoading(isLoading) {
                if(isLoading) {
                    $('#i_loading').show();
                    $('#btn_simpan').hide();
                    $('#btn_batal').hide();
                } else {
                    $('#i_loading').hide();
                    $('#btn_simpan').show(); 
                    $('#btn_batal').show();                    
                }
            }                
        });
    </script>
