    <script type="text/javascript">
        $(function () {           
            var isEdit = {if $isEdit eq true}true{else}false{/if};
            
            $('[name=mapel]').autocomplete({
                source: function( request, response ) {
                    $.ajax({
                        url: '{$homeurl}/store/mapelDataStore.php',
                        dataType: "json",
                        method: 'post',
                        data: {
                            query: request.term
                        },
                        success: function( data ) {
                            $('[name=id_mapel]').val('');
                            response( $.map( data, function( item ) {
                                return {
                                    label: item['display'],
                                    value: item['value'],
                                    data : item['data']
                                };
                            }));
                        }
                    });
                },
                autoFocus: true,	      	
                minLength: 1,
                select: function( event, ui ) {
                    var data = ui.item.data;
                    $('[name=id_mapel]').val(data['id']);
                }		      	
            });
            
            function setErrorMessage(message) {
                $('#alert_error .alert').text(message);
                $('#alert_error').show('slow');
                setTimeout(function() {
                    $('#alert_error').hide('slow');
                }, 5000);
                $("body, html").animate({ 
                    scrollTop: $('body').offset().top 
                }, 600);
            }

            $('#btn_simpan').click(function() {
                var data = new FormData();
                data.append('id', isEdit?'{$data[0].id}':'');
                data.append('id_mapel', $('[name=id_mapel]').val());
                data.append('mapel', $('[name=mapel]').val());
                data.append('kode_soal', $('[name=kode_soal]').val());
                data.append('keterangan', $('[name=keterangan]').val());
                data.append('nilai_benar', $('[name=nilai_benar]').val());
                data.append('nilai_salah', $('[name=nilai_salah]').val());
                data.append('perhitungan_score', $('[name=perhitungan_score]').val());
                data.append('lama_waktu_pengerjaan', $('[name=lama_waktu_pengerjaan]').val());
                
                setLoading(true);
                $.ajax({
                    type: 'POST',
                    url: isEdit?'update.php':'save.php',
                    data: data,
                    cache: false,
                    dataType: 'json',
                    processData: false, // Don't process the files
                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                    success: function(data) {
                        if(data['success']) {
                            window.location = 'list.php';                    
                        } else {
                            setLoading(false);
                            setErrorMessage(data['message']);                        
                        }
                    }, 
                    error: function() {
                        setLoading(false);
                        setErrorMessage('Kesalahan server. Mohon diulang kembali!');
                    }
                }); 
            });

            function setLoading(isLoading) {
                if(isLoading) {
                    $('#i_loading').show();
                    $('#btn_simpan').hide();
                    $('#btn_batal').hide();
                } else {
                    $('#i_loading').hide();
                    $('#btn_simpan').show(); 
                    $('#btn_batal').show();                    
                }
            }                
        });
    </script>
